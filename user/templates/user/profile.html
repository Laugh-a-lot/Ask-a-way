{% extends 'core/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{%block content%}
<div class="content-section border">

    <img class="img-fluid img-thumbnail" src="{{ user.profile.image.url }}" alt="default.jpg">
    <h2>{{ user.username }}</h2>
    <p class="text-secondary">{{ user.email }}</p>
    <p class="text-secondary">{{ user.profile.gender }}</p>
    <a href="{% url 'user-answers' user.username %}">View all answer by this user.</a>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Update
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Update your profile here!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token%}
                        <fieldset class="form-group">
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </fieldset>
                        <div class="modal-footer form-group">

                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


</div>

{% endblock %}
