{% extends 'core/base.html'%}
{% load crispy_forms_tags %}
{%block content%}

<div class="content-section border p-4 m-3">
    <H2>{{ question }}</H2>
    <form method="POST">
        {% csrf_token%}
        <fieldset class="form-group">
            {{ form|crispy }}

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type='submit'>Submit</button>
        </div>

    </form>

</div>
{% endblock %}
