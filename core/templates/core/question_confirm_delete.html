{% extends 'core/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="content-section border p-4 m-3">
    <form method="POST">
        {% csrf_token%}
        <legend> Delete Question</legend>
        <h2>Are you sure you want to delete this question ?</h2>
        <p>"{{ object.question }}"</p>
        <div class="form-group">
            <button class="btn btn-outline-danger" type='submit'>Delete</button>
           <a href="{% url 'qna-home' %}"> <button class="btn btn-outline-info" >Cancel</button></a>
        </div>

    </form>

</div>
{% endblock %}
